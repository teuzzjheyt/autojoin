<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auto Join Roblox</title>
    <script>
        function joinRoblox() {
            const urlParams = new URLSearchParams(window.location.search);
            const placeId = urlParams.get('placeId');
            const gameInstanceId = urlParams.get('gameInstanceId');
            
            if (placeId && gameInstanceId) {
                // URL oficial do Roblox
                const robloxUrl = `roblox://placeId=${placeId}&gameInstanceId=${gameInstanceId}`;
                
                // Tentativa principal
                window.location.href = robloxUrl;
                
                // Fallback após 1 segundo
                setTimeout(() => {
                    window.location.href = robloxUrl;
                }, 1000);
                
                // Segundo fallback
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = robloxUrl;
                    link.click();
                }, 2000);
            }
        }
    </script>
</head>
<body onload="joinRoblox()">
    <h1>Conectando ao Roblox...</h1>
    <p>Se não redirecionar automaticamente, <a href="#" onclick="joinRoblox()">clique aqui</a></p>
</body>
</html>
